<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="main-flex-container logo-container">
                <img class="logo" src="google_logo.svg" alt="">
            </div>
            <div class="main-flex-container search-input">
                <input class="search-bar" placeholder="Search google or type a url" type="text">
                <img class="input-icons search-icon" src="search.svg" alt="">
                <img class="input-icons voice-icon" src="googlemic_clr_24px.svg" alt="">
            </div>
            <div class="main-flex-container link-container">
                <div class="flex-link-container">
                    <div class="favicons">
                        <div class="favimg-container">
                            <img src="favicon2_.png" alt="">
                        </div>
                        <div class="favimg-link">
                            <a href="#">Web Store</a>
                        </div>
                        <div class="more-icon">
                            <img src="icon_more_vert.svg" alt="">
                        </div>
                    </div>
                    <div class="favicons">
                        <div class="favimg-container">
                            <img src="favicon2_ (1).png" alt="">
                        </div>
                        <div class="favimg-link">
                            <a href="#">facebook</a>
                        </div>
                        <div class="more-icon">
                            <img src="icon_more_vert.svg" alt="">
                        </div>
                    </div>
                    <div class="favicons">
                        <div class="favimg-container">
                            <img src="favicon2_ (2).png" alt="">
                        </div>
                        <div class="favimg-link">
                            <a href="#">google</a>
                        </div>
                        <div class="more-icon">
                            <img src="icon_more_vert.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="flex-link-container">
                    <div class="favicons">
                        <div class="favimg-container">
                            <img src="favicon2_ (3).png" alt="">
                        </div>
                        <div class="favimg-link">
                            <a href="#">instagram</a>
                        </div>
                        <div class="more-icon">
                            <img src="icon_more_vert.svg" alt="">
                        </div>
                    </div>
                    <div class="favicons">
                        <div class="favimg-container">
                            <img src="favicon2_.png" alt="">
                        </div>
                        <div class="favimg-link">
                            <a href="#">Web Store</a>
                        </div>
                        <div class="more-icon">
                            <img src="icon_more_vert.svg" alt="">
                        </div>
                    </div>
                    <div class="favicons">
                        <div class="favimg-container">
                            <img src="add.svg" alt="">
                        </div>
                        <div class="favimg-link">
                            <a href="#">Add</a>
                        </div>
                        <div class="more-icon">
                            <img src="icon_more_vert.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
